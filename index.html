<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <title></title>Resume Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
         <h1>Static Resume Biuilder by Riffat Anwar</h1>
         <form id="resumeform">
            <fieldset>
                <legend>Personal Information </legend>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input for="email" id="email" name="email"required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"require>

            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="Education">Education</label>
                <textarea id="Education" name="Education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experince</legend>
                <label for="Experince">Experince</label>
                <textarea id="Experince" name="Experince" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="Skills">Skills</label>
                <textarea id="Skills" name="Skills" rows="4" required></textarea>
            </fieldset>
        <button type="submit"> Generate Resume Below</button>
